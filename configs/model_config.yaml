model:
  name: churn_v1
  type: xgboost
  objective: "binary:logistic"
  eval_metric:
    - auc
    - aucpr
    - logloss

  # hardware
  tree_method: hist         # hist | approx | gpu_hist
  device: auto              # auto | cpu | gpu
  n_jobs: -1

  # ====== Hyperparameters utama ======
  params:
    max_depth: 6
    learning_rate: 0.005      # eta
    n_estimators: 1000       # akan dipotong early_stopping
    subsample: 0.8
    colsample_bytree: 0.8
    colsample_bynode: 0.8

    min_child_weight: 5
    gamma: 0.0               # min_loss_reduction
    lambda: 1.0              # L2 regularization
    alpha: 0.0               # L1 regularization

    scale_pos_weight: auto   # auto = dihitung dari rasio kelas; atau nilai numerik

    max_delta_step: 0
    grow_policy: "depthwise" # depthwise | lossguide
    importance_type: "gain"

  # ====== Hyperparameter tuning (optional) ======
  tuning:
    enabled: true
    strategy: bayesian        # grid | random | bayesian
    max_trials: 50
    cv_folds: 3
    early_stop_rounds: 20
    metric_to_optimize: "aucpr"
    direction: "maximize"

    search_space:
      max_depth:
        type: int
        low: 3
        high: 8
      learning_rate:
        type: loguniform
        low: 0.01
        high: 0.2
      subsample:
        type: uniform
        low: 0.6
        high: 1.0
      colsample_bytree:
        type: uniform
        low: 0.6
        high: 1.0
      min_child_weight:
        type: int
        low: 1
        high: 10
      gamma:
        type: uniform
        low: 0.0
        high: 5.0
      lambda:
        type: loguniform
        low: 0.1
        high: 10.0
      alpha:
        type: loguniform
        low: 0.0
        high: 10.0

serialization:
  format: "xgboost_native"    # xgboost_native | pickle | joblib | mlflow
  save_dir: "models"
  save_best_only: true
  filename_pattern: "churn_{version}.bin"

feature_importance:
  enabled: true
  top_k: 10
  save_plot: true
  importance_type: "gain"

shap:
  enabled: true
  background_sample_size: 1000
  max_display_features: 20
  save_summary_plot: true